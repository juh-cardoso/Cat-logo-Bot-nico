<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Catalogus Botanicus</title>

</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#"><span class="icon"><img src="img/casa.png" alt="Início"></span> Início</a></li>
        <li><a href="#"><span class="icon"><img src="img/pergunta.png" alt="Sobre"></span> Sobre</a></li>

        <button>entrar</button>
