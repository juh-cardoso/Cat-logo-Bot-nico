<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Catalogus Botanicus</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#"><span class="icon"><img src="icons/home.svg" alt="Início"></span> Início</a></li>
        <li><a href="#"><span class="icon"><img src="icons/info.svg" alt="Sobre"></span> Sobre</a></li>
        <li><a href="#"><span class="icon"><img src="icons/leaf.svg" alt="Espécies"></span> Espécies</a></li>

        <button><span class="icon"><img src="icons/login.svg" alt="Entrar"></span> entrar</button>

        <button><span class="icon"><img src="icons/member.svg" alt="Membro"></span> Membro</button>
        <button><span class="icon"><img src="icons/premium.svg" alt="Premium"></span> Premium</button>

    <div class="card"></div>

    <div class="card"></div>
    <div class="card"></div>
